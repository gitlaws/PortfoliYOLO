<div class="carousel-container">
  <ng-container *ngComponentOutlet="components[currentIndex]"></ng-container>
</div>
<div class="carousel-buttons" [ngClass]="theme">
  <button *ngIf="currentIndex === 1" (click)="prevPage()">Profile</button>
  <button *ngIf="currentIndex === 0" (click)="nextPage()">Negotiables</button>
</div>
