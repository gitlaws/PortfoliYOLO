<main class="projects-intro" [ngClass]="theme">
  <header [ngClass]="theme">
    <h1 class="projects-header">
      <span class="highlight">Projects</span>
    </h1>
  </header>
</main>

  <section class="projects-wrapper" [ngClass]="theme">
    <div class="projects-container">
      <div class="grid">
        <article class="card" [ngClass]="theme">
          <figure>
            <img
              src="https://via.placeholder.com/150"
              alt="Placeholder image for project 1"
            />
            <figcaption class="project-caption">
              <h2 class="project-title">Angular Essentials</h2>
              <p class="project-description">
                Demonstrating my mastery of Angular fundamentals with this
                project. I've expertly crafted reusable components, pipes,
                services, and directives to create a modular and efficient
                application. Additionally, I've seamlessly integrated with
                external APIs to deliver dynamic, real-world data.
              </p>
            </figcaption>
            <div class="card-icons">
              <a
                href="https://github.com/yourusername"
                target="_blank"
                rel="noopener"
                aria-label="GitHub"
              >
                <i class="fab fa-github"></i>
              </a>
              <a
                href="https://yourprojectlink.com"
                target="_blank"
                rel="noopener"
                aria-label="Project Link"
              >
                <i class="fas fa-link"></i>
              </a>
              <a
                href="https://youtube.com/yourchannel"
                target="_blank"
                rel="noopener"
                aria-label="YouTube"
              >
                <i class="fab fa-youtube"></i>
              </a>
            </div>
          </figure>
        </article>

                reactive forms, and a JSON Server backend to deliver an
                interactive and efficient web interface.
              </p>
              <p class="project-note">
                <strong>Note:</strong> GitHub Pages doesn't host deployment
                servers like JSON Server, so you'll need to clone the repo and
                run the app from your machine to fully interact with the data
