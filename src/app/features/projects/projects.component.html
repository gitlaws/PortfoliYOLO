<main class="projects-wrapper" [ngClass]="theme">
  <header class="projects-header">
    <h1 class="projects-title">Projects</h1>
  </header>
  <section class="projects-container">
    <div class="grid">
      <article class="card" [ngClass]="theme">
        <figure>
          <img
            src="https://via.placeholder.com/150"
            alt="Placeholder image for project 1"
          />
          <figcaption class="project-caption">
            <h2 class="project-title">Angular Essentials</h2>
            <p class="project-description">
              Demonstrating my mastery of Angular fundamentals with this
              project. I've expertly crafted reusable components, pipes,
              services, and directives to create a modular and efficient
              application. Additionally, I've seamlessly integrated with
              external APIs to deliver dynamic, real-world data.
            </p>
          </figcaption>
          <div class="card-icons">
            <a
              href="https://github.com/yourusername"
              target="_blank"
              rel="noopener"
              aria-label="GitHub"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              href="https://yourprojectlink.com"
              target="_blank"
              rel="noopener"
              aria-label="Project Link"
            >
              <i class="fas fa-link"></i>
            </a>
            <a
              href="https://youtube.com/yourchannel"
              target="_blank"
              rel="noopener"
              aria-label="YouTube"
            >
              <i class="fab fa-youtube"></i>
            </a>
          </div>
        </figure>
      </article>

      <article class="card" [ngClass]="theme">
        <figure>
          <img
            src="https://via.placeholder.com/150"
            alt="Placeholder image for project 2"
          />
          <figcaption class="project-caption">
            <h2 class="project-title">Rest Hub</h2>
            <p class="project-description">
              Demonstrate my Angular proficiency with this fully functional CRUD
              application. I've skillfully integrated HTTP requests, reactive
              forms, and a JSON Server backend to deliver an interactive and
              efficient web interface.
            </p>
            <p class="project-note">
              <strong>Note:</strong> GitHub Pages doesn't host deployment
              servers like JSON Server, so you'll need to clone the repo and run
              the app from your machine to fully interact with the data and API.
            </p>
          </figcaption>
          <div class="card-icons">
            <a
              href="https://github.com/yourusername"
              target="_blank"
              rel="noopener"
              aria-label="GitHub"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              href="https://yourprojectlink.com"
              target="_blank"
              rel="noopener"
              aria-label="Project Link"
            >
              <i class="fas fa-link"></i>
            </a>
            <a
              href="https://youtube.com/yourchannel"
              target="_blank"
              rel="noopener"
              aria-label="YouTube"
            >
              <i class="fab fa-youtube"></i>
            </a>
          </div>
        </figure>
      </article>

      <article class="card" [ngClass]="theme">
        <figure>
          <img
            src="https://via.placeholder.com/150"
            alt="Placeholder image for project 2"
          />
          <figcaption class="project-caption">
            <h2 class="project-title">Random Project Title</h2>

            </p>
          </figcaption>
          <div class="card-icons">

          </div>
        </figure>
      </article>

  </section>
