<div class="tab-nav-container">
  <div class="tab-nav-content">
    <div class="tab-nav-item">
      <nav class="tab-nav-menu">
        <button
          class="tab-nav-button"
          *ngFor="let tab of ['tab1', 'tab2']"
          [class.active]="activeTab === tab"
          (click)="activeTab = tab"
        >
          {{ tab | titlecase }}
        </button>
      </nav>
      <div class="tab-content-area">
        <ng-container *ngIf="activeTab === 'tab1'">
          <div *ngFor="let page of [1, 2, 3]">
            <div *ngIf="currentPage === page">Page {{ page }} Content</div>
          </div>
        </ng-container>

        <ng-container *ngIf="activeTab === 'tab2'">
          <ng-container *ngIf="currentPage === 1">
            <!-- <app-profile-card></app-profile-card> -->
          </ng-container>
          <ng-container *ngIf="currentPage === 2">
            <!-- <app-profile-main></app-profile-main> -->
          </ng-container>
          <ng-container *ngIf="currentPage === 3">
            Page 3 content
          </ng-container>
        </ng-container>
      </div>
      <div class="tab-nav-footer">
        <div class="tab-nav-pagination">
          <button (click)="currentPage = currentPage > 1 ? currentPage - 1 : 1">
            <i class="fas fa-chevron-left"></i>
          </button>
          <span>{{ currentPage }}</span>
          <button (click)="currentPage = currentPage < 3 ? currentPage + 1 : 3">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
