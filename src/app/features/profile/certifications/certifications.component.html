<section class="certifications-section">
  <div class="certifications-carousel">
    <div
      class="carousel-container"
      #carouselContainer
      (mouseenter)="pauseAutoScroll()"
      (mouseleave)="resumeAutoScroll()"
    >
      <!-- First set of cards -->
      <div
        class="cert-card"
        *ngFor="let cert of certifications; let i = index"
        (dragstart)="onDragStart($event, i)"
        draggable="true"
      >
        <div class="cert-icon">
          <img [src]="cert.icon" [alt]="cert.title + ' Icon'" />
        </div>
        <div class="cert-details">
          <div class="cert-title">{{ cert.title }}</div>
          <div class="cert-org">{{ cert.organization }}</div>
          <div class="cert-date">{{ cert.date }}</div>
        </div>
        <a class="cert-link" [href]="cert.link" target="_blank"
          >View Certificate</a
        >
      </div>

      <!-- Duplicate set for infinite effect -->
      <div
        class="cert-card"
        *ngFor="let cert of certifications; let i = index"
        (dragstart)="onDragStart($event, i + certifications.length)"
        draggable="true"
      >
        <div class="cert-icon">
          <img [src]="cert.icon" [alt]="cert.title + ' Icon'" />
        </div>
        <div class="cert-details">
          <div class="cert-title">{{ cert.title }}</div>
          <div class="cert-org">{{ cert.organization }}</div>
          <div class="cert-date">{{ cert.date }}</div>
        </div>
        <a class="cert-link" [href]="cert.link" target="_blank"
          >View Certificate</a
        >
      </div>
    </div>
  </div>
</section>
