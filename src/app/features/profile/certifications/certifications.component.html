<div class="certifications-container" [ngClass]="theme">
  <!-- <div class="header">
    <h2>Certifications</h2>
    <p class="subtitle">Professional development journey</p>
  </div> -->

  <div class="carousel-wrapper">
    <div
      class="carousel-track"
      #carouselContainer
      (mouseenter)="pauseAutoScroll()"
      (mouseleave)="resumeAutoScroll()"
    >
      <!-- First set -->
      <div
        class="cert-card"
        *ngFor="let cert of certifications; let i = index"
        [ngClass]="[theme, getStatusClass(cert.status)]"
        (click)="onCertificateClick(cert)"
      >
        <div class="cert-icon">
          <img
            [src]="cert.icon"
            [alt]="cert.title"
            loading="lazy"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"
          />
          <div class="icon-fallback">
            {{ cert.title.charAt(0) }}
          </div>
        </div>

        <div class="cert-content">
          <h3>{{ cert.title }}</h3>
          <p class="org">{{ cert.organization }}</p>
          <span class="date">{{ cert.date }}</span>
        </div>

        <div
          class="status-indicator"
          [ngClass]="getStatusClass(cert.status)"
        ></div>
      </div>

      <!-- Duplicate set for infinite scroll -->
      <div
        class="cert-card"
        *ngFor="let cert of certifications; let i = index"
        [ngClass]="[theme, getStatusClass(cert.status)]"
        (click)="onCertificateClick(cert)"
      >
        <div class="cert-icon">
          <img
            [src]="cert.icon"
            [alt]="cert.title"
            loading="lazy"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"
          />
          <div class="icon-fallback">
            {{ cert.title.charAt(0) }}
          </div>
        </div>

        <div class="cert-content">
          <h3>{{ cert.title }}</h3>
          <p class="org">{{ cert.organization }}</p>
          <span class="date">{{ cert.date }}</span>
        </div>

        <div
          class="status-indicator"
          [ngClass]="getStatusClass(cert.status)"
        ></div>
      </div>
    </div>
  </div>
</div>
