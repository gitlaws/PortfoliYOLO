<main class="parent">
  <article class="child">
    <div
      class="btn"
      (click)="toggleTheme()"
      [class.darkmode]="isDarkMode"
      [class.dark]="isDarkMode"
      [class.light]="!isDarkMode"
    >
      <div
        class="btn__indicator"
        [ngStyle]="{ transform: isDarkMode ? 'translateX(1.24em)' : 'none' }"
      >
        <button
          [title]="tooltipText"
          class="btn__icon-container"
          [attr.aria-label]="
            isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'
          "
          [class.darkmode-bg]="isDarkMode"
        >
          <i
            [class]="
              isDarkMode ? 'fas fa-moon btn__icon' : 'fas fa-sun btn__icon'
            "
            [class.spin]="isAnimated"
          ></i>
        </button>
      </div>
    </div>
  </article>
</main>
