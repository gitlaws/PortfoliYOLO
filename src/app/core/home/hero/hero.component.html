<div class="hero-content-wrapper" [ngClass]="theme">
  <div class="modern-hero">
    <div class="typewrite">
      <app-typewriter></app-typewriter>
    </div>

    <div class="floating-element subtitle-element">
      <p class="subtitle">Software Engineer</p>
    </div>

    <div class="floating-element description-element">
      <p class="description">
        I build scalable, maintainable web applications using Angular, React,
        ASP.NET, and more. My approach emphasizes reusable components, clean
        code, and architectures designed to evolve with business needs.
      </p>
    </div>

    <div class="floating-element buttons-element">
      <a routerLink="/projx" class="min-button min-button-fill"
        >View Projects</a
      >
      <a routerLink="/profile" class="min-button" [ngClass]="theme"
        >Contact Me</a
      >
    </div>
  </div>
</div>
