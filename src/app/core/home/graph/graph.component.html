<div class="graph">
  <div class="months">
    <div *ngFor="let month of months">{{ month }}</div>
  </div>
  <div class="days">
    <div *ngFor="let day of days">{{ day }}</div>
  </div>
  <div class="squares">
    <div *ngFor="let week of contributionData">
      <div *ngFor="let day of week" [ngClass]="getSquareClass(day)"></div>
    </div>
  </div>
</div>
