<div class="git-grid">
  <div *ngFor="let row of rows; let rowIndex = index" class="git-grid-row">
    <app-git-square
      *ngFor="
        let contribution of contributions.slice(
          rowIndex * gridSize,
          (rowIndex + 1) * gridSize
        );
        let colIndex = index
      "
      [level]="contribution"
      [colorMap]="colorMap"
      [style.width.px]="squareSize"
      [style.height.px]="squareSize"
    ></app-git-square>
  </div>
</div>
