<div
  id="particles-canvas"
  class="particles-canvas overlay"
  [class.light]="currentTheme === 'light'"
  [class.dark]="currentTheme === 'dark'"
>
  Floating Geometric Shapes
  <div class="floating-shapes">
    <div class="float-shape triangle triangle-1"></div>
    <div class="float-shape triangle triangle-2"></div>
    <div class="float-shape circle circle-1"></div>
    <div class="float-shape circle circle-2"></div>
    <div class="float-shape square square-1"></div>
    <div class="float-shape hexagon hexagon-1"></div>
  </div>

  <!-- Morphing Blobs -->
  <div class="morphing-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <!-- Constellation -->
  <div class="constellation">
    <div
      class="star"
      *ngFor="let star of stars; let i = index"
      [style.left.%]="star.x"
      [style.top.%]="star.y"
      [style.animation-delay.s]="star.delay"
    >
      <div class="star-glow"></div>
    </div>
  </div>
</div>
