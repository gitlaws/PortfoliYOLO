<div
  id="particles-canvas"
  class="particles-canvas overlay"
  [class.light]="currentTheme === 'light'"
  [class.dark]="currentTheme === 'dark'"
>
  Floating Geometric Shapes
  <div class="floating-shapes">
    <div class="float-shape morphic-drop drop-1"></div>
    <div class="float-shape morphic-bubble bubble-1"></div>
    <div class="float-shape morphic-wave wave-1"></div>
    <div class="float-shape morphic-pod pod-1"></div>
    <div class="float-shape morphic-cell cell-1"></div>
    <div class="float-shape morphic-amoeba amoeba-1"></div>
    <!-- Cube Logo floating shapes with organic containers -->
    <div class="float-shape cube-container container-1">
      <div class="organic-frame">
        <app-cube-logo></app-cube-logo>
      </div>
    </div>
    <div class="float-shape cube-container container-2">
      <div class="organic-frame">
        <app-cube-logo></app-cube-logo>
      </div>
    </div>
  </div>

  <!-- Morphing Blobs -->
  <div class="morphing-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <!-- Constellation -->
  <div class="constellation">
    <div
      class="star"
      *ngFor="let star of stars; let i = index"
      [style.left.%]="star.x"
      [style.top.%]="star.y"
      [style.animation-delay.s]="star.delay"
    >
      <div class="star-glow"></div>
    </div>
  </div>
</div>
