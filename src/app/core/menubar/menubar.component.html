<div class="menubar-container" [ngClass]="theme">
  <!-- Circular Menu Button -->
  <button
    class="menu-toggle-btn"
    (click)="toggleMenu()"
    [attr.aria-expanded]="isMenuOpen"
    aria-label="Toggle navigation menu"
    type="button"
  >
    <div class="dots-container">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </button>

 
</div>
